<!DOCTYPE html>
<html>
<head>
  <title>Home</title>

  <style>
    .banner {
      border: 1px solid black;
      background-color: lightskyblue;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="banner">
    <h3>Banner</h3>
    <form action="donate.html?amount=5&frequency=one-time">
      <fieldset>
        <legend>Frequency</legend>
        <input type="radio" name="frequency" value="one-time" checked />One Time
        <input type="radio" name="frequency" value="monthly" />Monthly
      </fieldset>
      <fieldset>
        <legend>Amount</legend>
        <input type="radio" name="amount" value="5" checked />$5
        <input type="radio" name="amount" value="10" />$10
        <input type="radio" name="amount" value="25" />$25
        <input type="radio" name="amount" value="50" />$50
        <input type="radio" name="amount" value="100" />$100
        <input type="radio" name="amount" value="250" />$250
        <input type="radio" name="amount" value="500" />$500
      </fieldset>
      <input type="submit" />
    </form>

</html>
